<div>
  <mat-card *ngFor="let post of userPostService.posts" class="feed__card">
    <mat-card-header>
      <div mat-card-avatar [style.background-image]="'url(' + post.user.avatar + ')'" class="feed__card_avatar"></div>
      <mat-card-title>{{post.user.displayName}}</mat-card-title>
      <mat-card-subtitle>{{post.timestamp | date: 'short'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{post.text}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
