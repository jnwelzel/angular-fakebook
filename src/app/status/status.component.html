<form (ngSubmit)="onSubmit()" #statusForm="ngForm" class="status__form">
  <mat-form-field>
    <input matInput type="text" name="statusText" autofocus placeholder="What's on your mind?" [(ngModel)]="statusText" />
  </mat-form-field>
  <button mat-flat-button type="submit" class="status__submit">Post</button>
</form>
