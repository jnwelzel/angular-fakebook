<mat-list role="list">
  <h3 matSubheader>My Friends</h3>
  <mat-list-item *ngFor="let friend of friends">
    <div matListAvatar class="friends__avatar" [style.background-image]="'url(' + friend.avatar + ')'"></div>
    <p matLine>
      <span class="friends__displayName">{{friend.displayName}}</span>
    </p>
  </mat-list-item>
</mat-list>
